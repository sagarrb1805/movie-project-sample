{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <img src="{{movie.img.url}}" width="400" height="400" alt="">
            </div>
            <div class="col-md-6">
                <h3>{{ movie.name}} -- {{movie.year}}</h3>
                <h5>{{movie.desc}}</h5>
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"> update</a>
                <a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>

{% endblock %}
