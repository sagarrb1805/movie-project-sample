{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for movie in movie_list %}
        <div class="col-md-4 mt-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{movie.img.url}}" width="200" height="250" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ movie.name }}</h5>
                  <p class="card-text">{{ movie.desc|truncatechars:10 }}.....</p>
                  <a href="{% url 'movieapp:movie' movie.id %}" class="btn btn-primary">Movie details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
